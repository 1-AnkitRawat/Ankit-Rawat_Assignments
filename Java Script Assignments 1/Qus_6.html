<!DOCTYPE html>
<html>

    </head>

    <body>
       
        
        <script>
                var arr =[];
                arr[0]="hello";
                arr[1]="world";
                arr[2]="in";
                arr[3]="a";
                arr[4]="frame";
                function dots(arr){
                    document.write("************ <br>")
                    for(i=0;i<arr.length;i++){
                        document.write("*"+arr[i]+"* <br>")
                    }
                    document.write("************");
                } 
                dots(arr);
        </script>
    </body>
