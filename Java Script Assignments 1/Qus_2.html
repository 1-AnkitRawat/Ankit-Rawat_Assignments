<!DOCTYPE html>
<html>
    <head>
        <title>Assignment</title>
    </head>

    <body>
        <h2>sum of n numbers</h2>
        
        <script>
                var num = window.prompt("Enter the number: ");
                var sum=0,i=1;
                while(i<=num)
                {
                    if(i%3==0||i%5==0){
                    sum+=i;
                    
                    }
                    i++;
                }
                document.write(sum);

        </script>
    </body>
</html>
