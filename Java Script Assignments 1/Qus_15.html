<!DOCTYPE html>
<html>
    <head>
        <title>Assignment</title>
    </head>

    <body>
       
        
        <script>
            var arr=[12,30,21,89,95,74,16,35,98,15,39,82,49,62,81,75,29,63,48,17]
            var temp,l=arr.length;
            for(i=l-1;i>=0;i--){
                for(j=l-1;j>=0;j--)
                {
                    if(arr[j]<arr[j-1]){
                        temp=arr[j];
                        arr[j]=arr[j-1];
                        arr[j-1]=temp;
                    }
                }
            }
            for(i=0;i<l;i++){
                document.write(arr[i]+" ");
            }
        </script>
    </body>
</html>
