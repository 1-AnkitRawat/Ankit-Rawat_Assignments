<!DOCTYPE html>
<html>
    <head>
        <title>Assignment</title>
    </head>

    <body>
       
        
        <script>
                random();
                function random()
                {
                    var a = [10,15,45,65,101,46,1,24,-95,210,-10];
                    var max =a[0];
                    var min =a[0];
                for(i=0;i<a.length;i++){
                        if(a[i]>max)
                            max=a[i];
                        if(a[i]<min)
                            min=a[i];
                }
                    var ev,od,avg,sum=0;
                for(i=0;i<a.length;i++)
                {   
                    sum +=a[i];
                    if(a[i]%2==0) ev++;
                    else od++;
                }
    
                document.write("maximum=" + max  + " <br>minimum=" + min + "<br>sum=" + sum + "<br>average=" + sum/a.length+ "<br>");
                if(ev>od)
                document.write("Even");
                else
                document.write("Odd");
                }
        </script>
    </body>
</html>
