<!DOCTYPE html>
<html>
    <head>
        <title>Assignment</title>
    </head>

    <body>
       
        
        <script>
                var n = window.prompt("Enter the value : ");
                function composedValue(n){
                    document.write("Value is :" + square(double(n)));
                }
                function square(n){
                    return(n*n);
                }
                function double(n){
                    return (n*2);
                } 
                composedValue(n);

        </script>
    </body>
</html>
