<!DOCTYPE html>
<html>

    </head>

    <body>
       
        
        <script>
            var arr = [1,3,5,4,2];
            function isEven(n){
                return (n % 2 === 0);
            }
            var i=0;
            function find(arr){

                if(isEven(arr[i]) == true){

                    document.write("The first even number is : "+arr[i]);

                }
                else
                {
                    i++;
                    find(arr);
                }
            }
            find(arr);
    
        </script>
    </body>
</html>
